name = "gomate"
main = ".open-next/worker.js"
compatibility_date = "2025-02-01"
compatibility_flags = ["nodejs_compat"]

# 静态资源
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "gomate-db"
database_id = "7d17d076-202f-48f8-b343-24209cdb0ba1"

# R2 存储桶绑定（可选，用于图片）
[[r2_buckets]]
binding = "R2"
bucket_name = "gomate-images"

# 环境变量
[vars]
NEXT_PUBLIC_APP_URL = "http://localhost:8787"
BETTER_AUTH_URL = "http://localhost:8787"

# 密钥（通过 wrangler secret put 设置）
# BETTER_AUTH_SECRET
